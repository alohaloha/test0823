<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.6/css/uikit.min.css"
    />
    <style>
      button,
      input {
        border-radius: 5px;
      }
    </style>
    <title>login</title>
  </head>
  <body>
    <div class="uk-container uk-padding">
      <header>
        <a href="register.html"><p class="uk-text-right">ログイン</p></a>
      </header>
      <div class="uk-container-center uk-margin-medium-top">
        <h2 class="uk-text-center">ログイン</h2>
        <form>
          <fieldset class="uk-fieldset">
            <input
              type="email"
              placeholder="メールアドレス"
              class="uk-input uk-margin-small-bottom uk-border-rounded"
              inputmode="email"
            />
            <input
              type="password"
              placeholder="password"
              class="uk-input uk-margin-small-bottom uk-border-rounded"
              inputmode="email"
            />
            <button
              class="uk-button-secondary uk-button-large uk-width-1-1 uk-margin-small-bottom uk-border-rounded">
                <a href="main.html">ログイン</a>
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.6/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.6/js/uikit-icons.min.js"></script>
  </body>
</html>
