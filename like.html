    <!-- UIkit CSS -->
    <link

    <style>
      button,
      input {
        border-radius: 5px;
      }
      .shop_image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      header {
        background-color: #fff;
        padding: 5px;
      }
      header p {
        margin: 0px;
      }
      footer {
        background-color: #fff;
        border-top: 0.5px solid #aaa;

      #main_container {
        margin-bottom: 100px;
      }
      #like_food_container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 100%;
        box-sizing: border-box;

      #like_food_container .uk-card {
