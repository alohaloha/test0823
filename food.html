<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.6/css/uikit.min.css"
    />
    <style>
      .minus,
      .plus {
        border-radius: 5px;
        width: 50px;
      }

      .food_image {
        width: 100%;
        height: 220px;
        object-fit: cover;
      }

      header {
        background-color: #fff;
        padding: 5px;
      }

      header p {
        margin: 0px;
      }
      .line_height {
        line-height: 36px;
      }

      footer {
        background-color: #fff;
        border-top: 0.5px solid #aaa;
      }

      #main_container {
        margin-bottom: 80px;
      }
      .price {
        font-size: 1.2rem;
      }
      td .count {
        width: 50px;
      }
      caption {
        padding: 5px 10%;
      }
    </style>
    <title>商品ページ</title>
  </head>

  <body>
    <div class="container">
      <header class="uk-flex uk-box-shadow-small" uk-sticky="top:0">
        <div class="uk-text-large uk-width-expanda">
          <a href="shop.html" class="uk-link-reset">ほにゃらら</a>
        </div>
        <div class="uk-text-small uk-width-small uk-text-right line_height">
          徒歩10分
        </div>
      </header>
      <div id="main_container">
        <div class="uk-card">
          <!-----------------------
          商品画像
          ------------------------->
          <div class="uk-card-media-top uk-padding-left uk-padding-right">
            <a href="shop.html">
              <img
                src="image/no_image.png"
                alt="food_name"
                class="food_image uk-padding-left"
              />
            </a>
            <img
              src="image/heart-regular.png"
              alt="like"
              class="uk-overlay uk-position-top-right uk-padding-small"
            />
          </div>
          <!-----------------------
          商品情報
          ------------------------->
          <div class="uk-card-footer uk-padding-small">
            <div class="text_wrapper">
              <span class="uk-text-warning"
                >最短受取可能日時　10月27日15:00頃</span
              ><br />
              <span class="uk-text-bold uk-text-large">ホニャララ</span><br />
              <span class="uk-float-right price">76円(税込)</span>
            </div>
          </div>
        </div>
        <!-----------------------
          詳細情報
          ------------------------->
        <div class="detail">
          <button
            type="button"
            class="uk-button uk-button-primary uk-width-1-1"
          >
            <span class="uk-text-bold">商品詳細情報▼<span>
          </button>
          <div uk-dropdown="mode:click" class="dropdown uk-padding-small">
            <h5 class="uk-margin-small uk-text-primary">推しpoint</h5>
            <div class="text uk-text-small">
              <table class="uk-table uk-padding-small">
                <!-- <thead>
                  <tr>
                    <th>種類</th>
                    <th>説明</th>
                  </tr>
                </thead> -->
                <tbody>
                  <tr>
                    <td class="uk-width-1-4">塩味</td>
                    <td class="uk-width-expanda">
                      めちゃうま一番人気めちゃうま一番人気めちゃうま一番人気めちゃうま一番人気めちゃうま一番人気
                    </td>
                  </tr>
                  <tr>
                    <td>タレ味</td>
                    <td>
                      めちゃうまご飯が進むめちゃうまご飯が進むめちゃうまご飯が進むめちゃうまご飯が進む
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--------------------- 
          注文数を入力するところ
          ---------------------->
        <div class="uk-container">
          <div class="order_count">
            <table class="uk-table">
              <!-- <caption>
                種類
              </caption> -->
              <!---------->
              <tbody>
                <tr>
                  <td class="uk-text-middle uk-width-expanda uk-text-center">
                    塩味
                  </td>
                  <td>
                    <button class="uk-button-default uk-text-large minus">
                      -
                    </button>
                  </td>
                  <td class="uk-text-middle uk-text-large uk-text-center count">
                    1
                  </td>
                  <td>
                    <button class="uk-button-default uk-text-large plus">
                      +
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="uk-text-middle uk-width-expanda uk-text-center">
                    タレ味
                  </td>
                  <td>
                    <button class="uk-button-default uk-text-large minus">
                      -
                    </button>
                  </td>
                  <td class="uk-text-middle uk-text-large uk-text-center count">
                    1
                  </td>
                  <td>
                    <button class="uk-button-default uk-text-large plus">
                      +
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <button
              class="uk-button-secondary uk-button-large uk-width-1-1 uk-margin-small-bottom uk-border-rounded"
            >
              <a href="shop.html" class="uk-link-reset">カートに入れる</a>
            </button>
          </div>
          <div class="attention">
            <a href="#" class="uk-display-block uk-text-center uk-margin-bottom">
                営業時間について
            </a>
            <a href="#" class="uk-display-block uk-text-center uk-margin-bottom">
                お支払いについて
            </a>
          </div>
        </div>
      </div>
      <!-----------------------
      フッター
      ------------------------->
      <footer
        class="uk-position-bottom uk-position-fixed uk-padding-small uk-padding-remove-horizontal"
      >
        <!-- uk-padding-remove-horizontal->左右のpadding削除 -->
        <div class="uk-flex uk-flex-around">
          <a href="#"><img src="image/search.png" alt="search" /></a>
          <a href="#"><img src="image/histry.png" alt="histry" /></a>
          <a href="#"><img src="image/heart-regular.png" alt="heart" /></a>
          <a href="cart.html"><img src="image/cart.png" alt="cart" /></a>
          <a href="#"><img src="image/profile.png" alt="profile" /></a>
        </div>
      </footer>
    </div>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.6/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.6/js/uikit-icons.min.js"></script>
    <script>
      // ハートをタップでお気に入り登録!=お気に入り解除
      // −タップで数量1減（ただし０未満は不可）+タップで数量1増（在庫数を上限とする）
      // 商品詳細情報は50文字以内が望ましい※見た目的に
    </script>
  </body>
</html>
