<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.6/css/uikit.min.css"
    />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
  integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <style>
      .minus,
      .plus {
        border-radius: 5px;
        width: 50px;
      }

      .shop_image {
        width: 100%;
        height: 220px;
        object-fit: cover;
      }

      header {
        background-color: #fff;
        padding: 5px;
      }

      header p {
        margin: 0px;
      }
      .line_height {
        line-height: 36px;
      }

      footer {
        background-color: #fff;
        border-top: 0.5px solid #aaa;
      }

      #main_container {
        margin-bottom: 80px;
      }
      /* .price {
        font-size: 1.2rem;
      } */
      .uk-table td {
        padding: 5px;
      }
      caption {
        padding: 5px 10%;
      }
      .uk-align-right {
        margin: 0;
      }
    </style>
    <title>カート〜１</title>
  </head>

  <body>
    <!-- containerはじまり -->
    <div class="container">
      <header class="uk-flex uk-box-shadow-small" uk-sticky="top:0">
        <div class="uk-text-large uk-width-expanda">
          <a href="shop.html" class="uk-link-reset">ほにゃらら</a>
        </div>
        <div class="uk-text-small uk-width-small uk-text-right line_height">
          徒歩10分
        </div>
      </header>
      <!-- #main_containerはじまり -->
      <div id="main_container">
        <!-- .uk-card（店舗情報）はじまり -->
        <div class="uk-card">
          <!-----------------------
          店舗画像
          ------------------------->
          <div class="uk-card-media-top uk-padding-left uk-padding-right">
            <a href="shop.html">
              <img
                src="image/no_image.png"
                alt="shop_name"
                class="shop_image uk-padding-left"
              />
            </a>
            <img
              src="image/heart-regular.png"
              alt="like"
              class="uk-overlay uk-position-top-right uk-padding-small"
            />
          </div>
        </div>
        <!-- .uk-card（店舗情報おわり） -->
          <!-----------------------
          注文確認
          ------------------------->
          <div class="uk-container uk-padding-small">
            <!---------------------
            商品１
            ----------------------->
            <div class="order_wrapper">
              <div class="text_wrapper">
                <span class="uk-text-bold uk-text-large">
                  ホニャララ
                  <span class="uk-align-right">
                    <button class="uk-button-default uk-text-primary uk-border-rounded">
                      <i class="fas fa-pencil-alt uk-text-large"></i>
                    </button>
                  </span>
                </span>
                <p class="uk-text-right uk-text-small uk-width-1-1 price uk-margin-remove-vertical">76円(税込)</p>
              </div>
              <div class="table_wrapper">
                <table class="uk-table">
                  <tr>
                    <td class="uk-width-1-2">塩味</td>
                    <td>10</td>
                    <td>
                      <button class="uk-button-danger uk-border-circle">×</button>
                    </td>
                  </tr>
                  <tr>
                    <td class="uk-width-1-2">タレ味</td>
                    <td>10</td>
                    <td>
                      <button class="uk-button-danger uk-border-circle">×</button>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3" class="uk-text-right">小計：1,512円</td>
                  </tr>
                </table>
              </div>
            </div>
            <hr>
            <!---------------------
            商品２
            ----------------------->
            <div class="order_wrapper">
              <div class="text_wrapper">
                <span class="uk-text-bold uk-text-large">
                  ナントカカントカ
                  <span class="uk-align-right">
                    <button class="uk-button-default uk-text-primary uk-border-rounded">
                      <i class="fas fa-pencil-alt uk-text-large"></i>
                    </button>
                  </span>
                </span>
                <p class="uk-text-right uk-text-small uk-width-1-1 price uk-margin-remove-vertical">65円(税込)</p>
              </div>
              <div class="table_wrapper">
                <table class="uk-table">
                  <tr>
                    <td class="uk-width-1-2">調理済み</td>
                    <td>10</td>
                    <td>
                      <button class="uk-button-danger uk-border-circle">×</button>
                    </td>
                  </tr>
                  <tr>
                    <td class="uk-width-1-2">冷凍</td>
                    <td>10</td>
                    <td>
                      <button class="uk-button-danger uk-border-circle">×</button>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3" class="uk-text-right">小計：1,512円</td>
                  </tr>
                </table>
              </div>
            </div>
            <hr>
            <!---------------------
            商品３
            ----------------------->
            <div class="order_wrapper">
              <div class="text_wrapper">
                <span class="uk-text-bold uk-text-large">
                  チンプンカンプン
                  <span class="uk-align-right">
                    <button class="uk-button-default uk-text-primary uk-border-rounded">
                      <i class="fas fa-pencil-alt uk-text-large"></i>
                    </button>
                  </span>
                </span>
                <p class="uk-text-right uk-text-small uk-width-1-1 price uk-margin-remove-vertical">497円(税込)</p>
              </div>
              <div class="table_wrapper">
                <table class="uk-table">
                  <tr>
                    <td class="uk-width-1-2">大</td>
                    <td>1</td>
                    <td>
                      <button class="uk-button-danger uk-border-circle">×</button>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3" class="uk-text-right">小計：497円</td>
                  </tr>
                </table>
              </div>
            </div>
            <hr>
            <!-------------------
            合計金額
            --------------------->
            <div class="total">
              <p class="uk-text-large uk-text-bold uk-text-right">
                合計：3,521円
              </p>
            </div>
            <!--------------------- 
              他の注文を促すところ
              ---------------------->
              <a href="shop.html" class="uk-text-center uk-align-middle">
                お買い忘れはありませんか？
              </a>
          </div>
          <!--.uk-container 注文確認終わり-->
          <!--予約手続きはじまり-->
          <div class="uk-container">
            <form action="">
              <label for="day">受取希望日時</label>
              <input type="datetime-local" id="day" class="uk-input uk-margin-bottom">
              <button class="uk-button-secondary uk-button-large uk-width-1-1 uk-margin-small-bottom uk-border-rounded">
              <a href="order_confirm.html" class="uk-link-reset">
                お支払い方法登録へ
              </a>
            </button>
            </form>
          </div>
          <!-- .uk-container予約手続きおわり -->
        </div>
        <!-- #main_containerおわり -->
      </div>
      <!-- .container一番外枠おわり -->





      <!-----------------------
      フッター
      ------------------------->
      <footer
        class="uk-position-bottom uk-position-fixed uk-padding-small uk-padding-remove-horizontal"
      >
        <!-- uk-padding-remove-horizontal->左右のpadding削除 -->
        <div class="uk-flex uk-flex-around">
          <a href="#"><img src="image/search.png" alt="search" /></a>
          <a href="#"><img src="image/histry.png" alt="histry" /></a>
          <a href="#"><img src="image/heart-regular.png" alt="heart" /></a>
          <a href="#"><img src="image/cart.png" alt="cart" /></a>
          <a href="#"><img src="image/profile.png" alt="profile" /></a>
        </div>
      </footer>
    </div>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.6/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.6/js/uikit-icons.min.js"></script>
    <script>
      // ペンをタップで編集画面（商品ページ）
      // ×をタップで取り消し
      // お買い忘れはありませんか？から店舗ページへ
      // 受取希望日時は当日〜店舗設定期間、最短受取可能時間を反映させる
      // お支払い方法を登録している人（決済代行会社のIDを持ってる人）は、「注文内容を確認する」を表示させる
    </script>
  </body>
</html>
